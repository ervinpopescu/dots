  search:
    focused_match:
      background: '#A6E3A1'
      foreground: '#1E1E2E'
    footer_bar:
      background: '#A6ADC8'
      foreground: '#1E1E2E'
    matches:
      background: '#A6ADC8'
      foreground: '#1E1E2E'
  selection:
    background: '#F5E0DC'
    text: '#1E1E2E'
  vi_mode_cursor:
    cursor: '#B4BEFE'
    text: '#1E1E2E'
cursor:
  blinking: Never
  style:
    shape: Beam
  thickness: 0.15
  unfocused_hollow: false
font:
  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  glyph_offset:
    x: 0
    y: 0
  italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Italic
  ligatures: true
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  offset:
    x: 0
    y: 0
  size: 15
key_bindings:
- action: Paste
  key: V
  mods: Control|Shift
- action: Copy
  key: C
  mods: Control|Shift
- action: ResetFontSize
  key: Key0
  mods: Control
- action: IncreaseFontSize
  key: Equals
  mods: Control
- action: DecreaseFontSize
  key: Minus
  mods: Control
- action: IncreaseFontSize
  key: NumpadAdd
  mods: None
- action: DecreaseFontSize
  key: NumpadSubtract
  mods: None
- action: SpawnNewInstance
  key: N
  mods: Control
mouse:
  hide_when_typing: true
window:
  decorations: None
  dynamic_title: false
  history: 10000
  live_config_reload: true
  opacity: 0.95
  padding:
    x: 10
    y: 10
  save_to_clipboard: true
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
  startup_mode: Maximized
