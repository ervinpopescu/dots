    green: '#A6E3A1'
    magenta: '#F5C2E7'
    red: '#F38BA8'
    white: '#BAC2DE'
    yellow: '#F9E2AF'
  hints:
    end:
      background: '#A6ADC8'
      foreground: '#1E1E2E'
    start:
